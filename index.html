<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="mainbar">
        <div class="inputbar">
            <input type="text" id="location" aria-placeholder="Enter City">
            <button>Submit</button>
        </div>
        <div class="search-result active" id="searchResult">
            <h3 id="cityName">Hyderabad</h3>
            <p id="temperature">32.23 °C</p>
            <p id="feelsLike">Fells like: 36.12 °C</p>
            <p id="humidity">Humidity: 55 %</p>
            <p id="wind">Wind: 2.57 km/h</p>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
